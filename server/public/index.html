<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Assignment 3</title>
    <script src = "vendors/jQuery.js"></script>
    <script src = "scripts/client.js"></script>
    <link rel = "stylesheet" href = "css/styles.css">
</head>
<body>
    <header>
        <h1>TO-DO List</h1>
    </header>
    <main>
        <section>
            <input type="text" size="300" placeholder="Add new task here" id = "task-input">
            <button id = "submit-task">Add Task</button>
        </section>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Complete?</th>
                        <th>Complete Task</th>
                        <th>Remove Task</th>
                    </tr>
                </thead>
                <tbody id = "taskList">
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
